<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Abdullahi Js Calculator</title>
  </head>

  <body class="theme1">
    <main role="main" class="main-container flex-d align d-flex">
      <header class="header d-flex relative">
        <h1 class="header-text absolute">calc</h1>
        <h2 class="header-txt relative">THEME</h2>
        <div class="theme-container">
          <form>
            <div class="theme-label relative">
              <label class="theme-1-label theme-label pointer relative" for="theme-1-attr">1</label>
              <label class="theme-2-label theme-label pointer relative" for="theme-2-attr">2</label>
              <label class="theme-3-label theme-label pointer relative" for="theme-3-attr">3</label>
            </div>
            <div class="theme-input relative">
              <input
                class="theme-choice-1 absolute appearance pointer theme1"
                type="radio"
                name="theme"
                id="theme-1-attr"
                value="theme-1"
                aria-label="theme-1"
                checked="radio"
              />
              <input
                class="theme-choice-2 appearance pointer absolute theme2"
                type="radio"
                value="theme-2"
                name="theme"
                id="theme-2-attr"
                aria-label="theme-2"
              />
              <input
                class="theme-choice-3 appearance pointer absolute theme3"
                type="radio"
                value="theme-3"
                name="theme"
                id="theme-3-attr"
                aria-label="theme-3"
              />
            </div>
          </form>
        </div>
      </header>
      <div class="screen calc flex-d d-flex">
        <div class="screen-display">399,981</div>
      </div>
      <div class="keypad calc align d-grid">
        <button class="key" value="7" type="button">7</button>
        <button class="key" value="8" type="button">8</button>
        <button class="key" value="9" type="button">9</button>
        <button class="key del" value="Delete" type="button">DEL</button>
        <button class="key" value="4" type="button">4</button>
        <button class="key" value="5" type="button">5</button>
        <button class="key" value="6" type="button">6</button>
        <button class="key operator" value="+" type="button">+</button>
        <button class="key" value="1" type="button">1</button>
        <button class="key" value="2" type="button">2</button>
        <button class="key" value="3" type="button">3</button>
        <button class="key operator" value="-" type="button">-</button>
        <button class="key" value="." type="button">.</button>
        <button class="key" value="0" type="button">0</button>
        <button class="key operator" value="/" type="button">/</button>
        <button class="key operator" value="x" type="button">x</button>
        <button class="key reset" value="reset" type="button">RESET</button>
        <button class="key equals-key equal" value="=" type="button">=</button>
      </div>
    </main>
    <script src="js/theme.js"></script>
  </body>
</html>
